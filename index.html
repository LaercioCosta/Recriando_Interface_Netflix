<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>GAMEFLIX</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Ação</a>
                <a href="#">RPG</a>
                <a href="#">Estratégia</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="jogo-destaque">
            <div class="container">
                <h3 class="titulo">GOD OF WAR</h3>
                <p class="descricao">
                    Com a vingança contra os deuses do Olimpo em um passado distante, 
                    Kratos agora vive como um mortal no reino dos deuses e monstros nórdicos. 
                    É nesse mundo duro e implacável que ele deve lutar para sobreviver... e ensinar seu filho a fazer o mesmo.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Jogar 
                    </button>
                    <Button role="button" class="botao">
                        <i class="fas fa-heart"></i>
                        Adicionar aos Favoritos
                    </Button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/c071ee6cbb.js" crossorigin="anonymous"></script>
</body>

</html>
